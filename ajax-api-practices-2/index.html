<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./asset/vendor/DataTables/datatables.css">
    <link rel="stylesheet" href="./asset/css/style.css">
    <title>Ajex-api-2</title>
</head>
<body>
    
        <div class="modal-container d-flex     justify-content-end mb-3 mt-5">

            <button  type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" class="mt-5">
               Add New Staff
              </button>
              
            
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Add Staff</h5>
                      
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                              <label for="staff-Name" class="form-label">Staff Name </label>
                              <input type="text" class="form-control" id="staff-Name" aria-describedby="emailHelp " placeholder="Enter your  Name">
                              
                            </div>
                            <div class="mb-3">
                              <label for="email" class="form-label">Staff Email</label>
                              <input type="text" class="form-control" id="email" placeholder="Enter your Email">
                            </div>
                            <div class="mb-3">
                                <label for="phone-number" class="form-label">contactNumber</label>
                                <input type="text" class="form-control" id="phone-number" placeholder="Enter your number">
                              </div>
                            <div class="mb-3">
                                <label for="Address" class="form-label">Address</label>
                                <input type="text" class="form-control" id="Address" placeholder="Enter your Address">
                              </div>
                            <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
                          </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" id="save-details" class="btn btn-primary">Save details</button>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    
        <table class="table" id="table-details">
            <thead>
                <tr>

                    <th>staffId</th>
                    <th>staffName</th>
                    <th> email</th>
                    <th>contactNumber</th>
                    <th>address</th>
                </tr>
            </thead>
            <tbody id="staf-details">

            </tbody>
        </table>
    </div>
</body>
<script src="./asset/vendor/jquery-min.js"></script>
    <script src="./asset/vendor/DataTables/datatables.min.js"></script>
    <script src="https://kit.fontawesome.com/7f05516342.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./asset/JavaScript/index.js"></script>
</html>
